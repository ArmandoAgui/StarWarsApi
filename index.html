<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars CRUD</title>

    <!-- Fuente estilo Star Wars -->
    <style>
        @font-face {
            font-family: 'Starjedi';
            src: url('https://fonts.cdnfonts.com/s/16930/Starjedi.woff') format('woff');
        }
    </style>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Título estilo Star Wars -->
        <h1 class="star-wars-font">Star Wars CRUD</h1>

        <!-- Sección de búsqueda -->
        <div class="search">
            <input type="text" id="character-name" placeholder="Buscar personaje por nombre...">
            <button onclick="getCharacter()">Buscar</button>
        </div>

        <!-- Resultados de la búsqueda -->
        <div id="character-result"></div>

        <!-- Paginación -->
        <div class="pagination">
            <button onclick="loadCharacters(currentPage - 1)">Anterior</button>
            <button onclick="loadCharacters(currentPage + 1)">Siguiente</button>
        </div>

        <!-- Formulario para agregar personajes personalizados -->
        <h2 class="star-wars-font">Personajes Personalizados</h2>
        <form id="character-form">
            <input type="text" id="custom-name" placeholder="Nombre del personaje" required>
            <input type="text" id="custom-gender" placeholder="Género del personaje" required>
            <button type="submit">Agregar/Actualizar Personaje</button>
        </form>

        <!-- Lista de personajes personalizados -->
        <ul id="custom-character-list"></ul>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
